name: Karate CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Levantar el servidor TODO en background
      - name: Start TODO Server
        run: |
          cd karate-todo-main
          nohup mvn clean test -Dtest=LocalRunner > server.log 2>&1 &
          echo "Esperando a que el servidor inicie..."
          
          # Esperar hasta que el servidor responda (máximo 60 segundos)
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "✅ Servidor iniciado correctamente"
              break
            fi
            echo "Intento $i/30: Esperando..."
            sleep 2
          done
          
          # Verificar que el servidor está corriendo
          curl -v http://localhost:8080 || (cat server.log && exit 1)

      # 4️⃣ Ejecutar los tests de Karate
      - name: Run Karate tests
        run: |
          cd karate-template-main
          mvn clean test

      # 5️⃣ Mostrar logs del servidor si falla
      - name: Show server logs on failure
        if: failure()
        run: |
          cd karate-todo-main
          cat server.log

      # 6️⃣ Guardar el reporte HTML generado
      - name: Upload Karate HTML Report
        uses: actions/upload-artifact@v4
        if: always()  # Subir siempre, incluso si falla
        with:
          name: karate-html-report
          path: karate-template-main/target/karate-reports

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Desplegar reporte incluso si los tests fallan
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: karate-html-report
          path: report-public/
      
      - name: Prepare index.html for GitHub Pages
        run: |
          cd report-public
          if [ -f "karate-summary.html" ]; then
            cp karate-summary.html index.html
          else
            echo "❌ Error: karate-summary.html not found"
            ls -la
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'report-public/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
